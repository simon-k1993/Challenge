<div class="delete-container">
  <h2>Get Note</h2>
  <form class="delete-form">
    <div class="form-field">
      <label for="getNoteId">Note ID:</label>
      <input type="number" class="form-control" id="getNoteId" [(ngModel)]="noteId" name="getNoteId" required placeholder="Enter Note ID">
    </div>
    <button type="button" (click)="getNote()" class="delete-btn">Show Note</button>
  </form>
</div>


<div *ngIf="note" class="note-card mt-3">
  <table class="note-table">
    <tr>
      <th>ID:</th>
      <td>{{ note.id }}</td>
    </tr>
    <tr>
      <th>Name:</th>
      <td>{{ note.name }}</td>
    </tr>
    <tr>
      <th>Description:</th>
      <td>{{ note.description }}</td>
    </tr>
    <tr>
      <th>Status:</th>
      <td><span [ngClass]="{'completed': note.status === 'Completed', 'incompleted': note.status === 'Incompleted'}">{{ note.status }}</span></td>
    </tr>
    <tr>
      <th>Due Date:</th>
      <td>{{ note.dueDate | date: 'mediumDate' }}</td>
    </tr>
  </table>
</div>

<div *ngIf="showErrorToast" class="error-toast">
  Invalid ID provided.
</div>
